<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Take Attendance</title>
    <link rel="stylesheet" href="Take attendence.CSS">
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <h2>üè´ School Logo</h2>
    <div class="menu">
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="Take attendence.html" class="active">Attendance</a>
        <a href="class.html">Classes</a>
        <a href="Report.html">Reports</a>
        <a href="Settings.html">Settings</a>
    </div>
</div>

<!-- Main Content -->
<div class="main">
    <h1>Take Attendance</h1>

    <!-- Filters -->
    <div class="filters">
        <select>
            <option>Select Class</option>
            <option>Class 10</option>
            <option>Class 9</option>
        </select>

        <select>
            <option>Select Section</option>
            <option>A</option>
            <option>B</option>
        </select>

        <input type="date">
    </div>

    <!-- Attendance Table -->
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Roll No</th>
                <th>Present</th>
                <th>Absent</th>
                <th>Late</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>101</td>
                <td><input type="radio" name="s1" class="present"></td>
                <td><input type="radio" name="s1" class="absent"></td>
                <td><input type="radio" name="s1" class="late"></td>
            </tr>
            <tr>
                <td>Emma Smith</td>
                <td>102</td>
                <td><input type="radio" name="s2" class="present"></td>
                <td><input type="radio" name="s2" class="absent"></td>
                <td><input type="radio" name="s2" class="late"></td>
            </tr>
            <tr>
                <td>Michael Lee</td>
                <td>103</td>
                <td><input type="radio" name="s3" class="present"></td>
                <td><input type="radio" name="s3" class="absent"></td>
                <td><input type="radio" name="s3" class="late"></td>
            </tr>
        </tbody>
    </table>

    <!-- Actions -->
    <div class="actions">
        <button class="save-btn" onclick="saveAttendance()">‚úî Save Attendance</button>
        <div class="auto">
            <input type="checkbox" id="autoAbsent">
            <label for="autoAbsent">Auto Mark Absent after 10 mins</label>
        </div>
    </div>
</div>

<script src="attendance.js"></script>
</body>
</html>
