<!DOCTYPE html>
<html lang="en">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f5f7fb;
}

/* Header */
.header {
    background: white;
    padding: 15px 40px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
}

.logo {
    font-size: 18px;
    font-weight: bold;
    color: #2f4bb6;
}

/* Main Container */
.container {
    width: 85%;
    margin: 50px auto;
    background: white;
    border-radius: 12px;
    display: flex;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    overflow: hidden;
}

/* Left Section */
.left {
    flex: 1;
    background: #f0f3ff;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
}

.left img {
    max-width: 100%;
    height: 95%;
}

/* Right Section */
.right {
    width: 420px;
    padding: 50px 40px;
}

.right h2 {
    margin-bottom: 25px;
    color: #333;
}

/* Inputs */
.right input,
.right select {
    width: 100%;
    padding: 12px;
    margin-bottom: 18px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

/* Button */
.right button {
    width: 100%;
    padding: 12px;
    background: #2f6fe4;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
}

.right button:hover {
    background: #2459b8;
}

/* Forgot */
.forgot {
    display: block;
    margin-top: 15px;
    text-align: center;
    color: #2f6fe4;
    font-size: 14px;
    text-decoration: none;
}

.forgot:hover {
    text-decoration: underline;
}

</style>

<head>
    <meta charset="UTF-8">
    <title>Online School Attendance - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo">
        ðŸŽ“ <span>School Logo</span>
    </div>
</div>

<!-- Main Container -->
<div class="container">

    <!-- Left Image -->
    <div class="left">
        <img src="https://img.freepik.com/premium-vector/cartoon-classroom-interior_273525-34.jpg?w=996" alt="Online Class">
    </div>

    <!-- Right Login Box -->
    <div class="right">
        <h2>Online School Attendance</h2>

        <input type="text" placeholder="Email / Roll Number">
        <input type="password" placeholder="Password">

        <select>
            <option>Select Role</option>
            <option>Student</option>
            <option>Staff</option>
            <option>Admin</option>
        </select>

        <button>Login</button>

        <a href="#" class="forgot">Forgot Password?</a>
    </div>

</div>

</body>
</html>
