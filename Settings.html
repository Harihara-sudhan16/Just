<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Settings</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #5b95eb;
    margin: 0;
}
.container {
    padding: 30px;
}
h2 {
    margin-bottom: 20px;
}
.section {
    background: #ef9696;
    padding: 20px;
    margin-bottom: 20px;
    border-radius: 8px;
}
.section h3 {
    margin-bottom: 15px;
    color: #333;
}
.form-group {
    margin-bottom: 12px;
}
label {
    display: block;
    margin-bottom: 5px;
}
input, select {
    width: 100%;
    padding: 8px;
}
button {
    background: #3f51b5;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}
button:hover {
    background: #2f3ea8;
}
</style>
</head>

<body>
<div class="container">
    <h2>System Settings</h2>

    <!-- School Info -->
    <div class="section">
        <h3>School Information</h3>
        <div class="form-group">
            <label>School Name</label>
            <input type="text" value="ABC Higher Secondary School">
        </div>
        <div class="form-group">
            <label>Academic Year</label>
            <input type="text" value="2025 - 2026">
        </div>
        <div class="form-group">
            <label>School Email</label>
            <input type="email" value="info@abcschool.edu">
        </div>
    </div>

    <!-- Attendance Settings -->
    <div class="section">
        <h3>Attendance Settings</h3>
        <div class="form-group">
            <label>Attendance Close Time</label>
            <input type="time" value="09:30">
        </div>
        <div class="form-group">
            <label>Minimum Attendance (%)</label>
            <input type="number" value="75">
        </div>
        <div class="form-group">
            <label>Allow Late Entry</label>
            <select>
                <option selected>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <!-- Leave Rules -->
    <div class="section">
        <h3>Leave Rules</h3>
        <div class="form-group">
            <label>Max Leave per Month</label>
            <input type="number" value="5">
        </div>
        <div class="form-group">
            <label>Medical Certificate Required After (days)</label>
            <input type="number" value="2">
        </div>
        <div class="form-group">
            <label>Fine Per Extra Day (â‚¹)</label>
            <input type="number" value="100">
        </div>
    </div>

    <!-- Notifications -->
    <div class="section">
        <h3>Notification Settings</h3>
        <div class="form-group">
            <label>Email Notifications</label>
            <select>
                <option selected>Enabled</option>
                <option>Disabled</option>
            </select>
        </div>
        <div class="form-group">
            <label>Notify HOD on Leave Apply</label>
            <select>
                <option selected>Yes</option>
                <option>No</option>
            </select>
        </div>
    </div>

    <button>Save Settings</button>
</div>
</body>
</html>
